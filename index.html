<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Author" content="Shivam Yadav">
    <meta http-equiv="refresh" content="10">
    <link rel="stylesheet" href="css.css">
    <meta name="Discription" content="This is an event regitration form">
    <title>Registraion Form</title>
</head>
<body>
    <div class="General_info">
        <h4>General Information</h4>
        <form class="form" action="">
            <input type="text" placeholder="Title" id="title" class="in_card"><br><br>
            <input type="text" placeholder="First Name" id="firstname" class="in_card_little">
            <input type="text" placeholder="Last Name" id="lastname" class="in_card_little2"><br><br>
            <input type="text" placeholder="Position" id="position" class="in_card"><br><br>
            <input type="text" placeholder="Company" id="company" class="in_card"><br><br>
            <input type="text" placeholder="Business Arena" id="barea" class="in_card_little">
            <input type="text" placeholder="Employees" id="employees" class="in_card_little2">
        </form>
    </div>

    <div class="Contact_Details">
        <h4>Contact Details</h4>
        <form class="form" action="submit">
            <input type="text" placeholder="Street Nr"id="street" class="in_card"> <br><br>
            <input type="text" placeholder="Addintional Information" id="ad_info" class="in_card"><br><br>
            <input type="text" placeholder="Zip Code" id="zip" class="in_card_little">
            <input type="text" placeholder="Place" id="place" class="in_card_little2" ><br><br>
            <input type="text" placeholder="Country" id="country" class="in_card"><br><br>
            <input type="text" placeholder="Code" id="code" class="in_card_little">
            <input type="" name="phone" id="phone"placeholder="Phone Number" class="in_card_little2"><br><br>
            <input type="email" name="email" id="email" placeholder="Email" class="in_card"><br><br>
            <input type="checkbox" name="Term" id="Term" class="incard_check">
            <label for="Term" >I do accept the <b>Terms and Conditions</b> of your site. </label> <br><br>
            <input class="button incard_btn" type="button" value="Register Badge" id="register_btn">
        </form>
    </div>
</body>
</html>
